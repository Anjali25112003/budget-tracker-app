
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BUDGET TRACKER APP</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class =" app-container">
        <div class="input-container">
            <div id="header">
              <h1> Budget Traker App </h1>
            </div>

            <div id="balance">Balance:$0.00</div>

            <form id="transactionForm">
                <input type="text" id="description" placeholder="Transaction description" required/>

                <input type="number" id="amount" placeholder="Amount" step="0.01" required/>

                <select  id="type" required>
                    <option value="Income">Income</option>

                    <option value="Income"> Expense</option>
                </select>

                <button type="submit">Add Transaction</button>
            </form>

        </div>

        <div class="transaction-container">
            <h2>Transaction</h2>

            <div id="transactionList">
                 <div class="transaction income">
                    <span>Freelance Work</span>
                    <span class ="transaction-amount-container">$500
                         <button class="delete-btn">Delete</button></span>

                 </div>

                 <div id="transactionList">
                 <div class="transaction expense">
                    <span>monthly salary</span>
                    <span class ="transaction-amount-container">$500
                         <button class="delete-btn">Delete</button></span>

                 </div>

                 <div id="transactionList">
                 <div class="transaction expense">
                    <span>rent</span>
                    <span class ="transaction-amount-container">$500
                         <button class="delete-btn">Delete</button></span>

                 </div>

                 <div id="transactionList">
                 <div class="transaction expense">
                    <span>spotify subscription</span>

                    <span class ="transaction-amount-container"> $500
                         <button class="delete-btn">Delete</button></span>

                 </div>
           </div>

        </div>
        </div>

    </div>

    <script src="index.js"></script>
    
</body>
</html>
